name: pioneer_flutter
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  flutter_banner_swiper: ^0.1.4
  dio: 3.0.9
  toast: ^0.1.5

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - images/ic_logo.png
    - images/ic_picture_temp.png
    - images/ic_picture_temp_night.png

  fonts:
    - family: ThemeIcons
      fonts:
        - asset: lib/assets/fonts/iconfont.ttf
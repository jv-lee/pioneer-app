apply from: "../basic.gradle"

android {
    buildTypes {
        debug {
            BuildDebug.INSTANCE.paramsMap.each {
                buildConfigField("String", it.key, "\"" + it.value + "\"")
            }
        }
        release {
            BuildRelease.INSTANCE.paramsMap.each {
                buildConfigField("String", it.key, "\"" + it.value + "\"")
            }
        }
    }
}

dependencies {
    implementation project(path: BuildModules.libraryBase)
    DependenciesEach.INSTANCE.processors.each { kapt it }
}
